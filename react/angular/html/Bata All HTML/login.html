<!DOCTYPE html>
<html lang="en">
<head>
<title>Bata</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="shortcut icon" href="images/favicon.png" type="image/vnd.microsoft.icon" />
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.css">
<link rel="stylesheet" href="css/customScroll.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery.min.js"></script>
</head>
<body class="login">
<div class="login-box">
<div class="card border-0 rounded-0">
<div class="logo"><img src="images/logo.png" alt="Bata Logo"></div>
<form class="mt-4">
<div class="login-text mb-4"><span>LOGIN</span> HERE</div>
<div class="input-container">
<input type="text" autocomplete="off"  required="required" />
<label for="Username">User Name</label>
<div class="bar"></div>
</div>
<div class="input-container">
<input type="password" autocomplete="off"  required="required" />
<label for="Password">Password</label>
<div class="bar"></div>
</div>
<input type="button" value="LOGIN" class="btn btn-primary login_btn border-0 rounded-0">
</form>
<div class="forgot-password text-center ft-14"><a href="">Forgot Password?</a></div>
</div>
</div>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/customScroll.js"></script>
<script src="js/main.js"></script>
</body>
</html>
