<p>ngifdirective works!</p>
<input type="radio" name="radio" (click)="changevalue(true)">true
<input type="radio" name="radio" (click)="changevalue(false)">false
<h1 *ngIf="hdheading">this is ng if example</h1>
<div *ngIf="isvalid">this is valid data</div>
<div *ngIf="!isvalid">this is not valid data</div>
<button click="clickme()">click here</button>
